{% extends "base.html" %}

{% block body %}
    <div class="row">
        <h1>Lista de Tarefas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Descrição</th>
                    <th>Data Final</th>
                    <th>Prioridade</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tarefas %}
                    <tr>
                        <td>{{ t.nome }}</td>
                        <td>{{ t.descricao }}</td>
                        <td>{{ t.data_final }}</td>
                        <td>{{ t.get_prioridade_display }}</td>
                        <td>{{ t.categoria }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock body %}
