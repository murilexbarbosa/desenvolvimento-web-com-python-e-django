{% extends "base.html" %}

{% block body %}
    <h1>Lista de Categorias</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Descrição</th>
                <th colspan="2" style="text-align:center">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for c in categorias %}
                <tr>
                    <td>{{ c.nome }}</td>
                    <td>{{ c.descricao }}</td>
                        <td><a href="{% url 'delete_categoria' c.id %}" class="btn btn-danger btn-sm">Excluir</a></td>
                        <td><a href="{% url 'editar_categoria' c.id %}" class="btn btn-info btn-sm">Editar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'nova_categoria' %}" class="btn btn-default" role="button">Adicionar Categoria</a>
{% endblock body %}
